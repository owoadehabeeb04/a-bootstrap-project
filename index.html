<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap cdns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <section class="bg-dark">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">SIH Training</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Trainings Offered</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Questions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Instructions</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <!-- Hero section -->
    <section class="bg-dark">
      <div class="container d-flex py-5">
        <div class="text-light align-self-center text-sm-start text-center">
          <h1 class="text-white">
            Become a <span class="text-warning">Web Developer</span>
          </h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta sed
            earum ut dolore! Nobis, corrupti?
          </p>
          <button type="button" class="btn btn-primary">Enroll Now</button>
        </div>
        <div class="image">
          <img
            class="img-fluid d-none d-sm-block"
            src="/assets/firstslide.svg"
            alt=""
          />
        </div>
      </div>
    </section>
    <!-- newsletter -->
    <section class="bg-primary">
      <div class="container py-5 px-4 d-md-flex justify-content-between ">
        <div class="text">
          <h3 class="text-white ">Sign Up For Our Newsletter</h3>
        </div>
        <div class="form container-fluid">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control py-3"
              placeholder="Enter Email"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text px-5 bg-dark text-white  " id="basic-addon2">Enter</span>
          </div>
          <!-- <div class="input-group mb-3">
            <input
              type="text"
              class="form-control py-4"
              placeholder="Enter Email"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <button type="button" class="btn btn-dark px-5 py-1">Enter</button>
          </div> -->
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
